<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUniPath - Login</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="LOGIN">
      <div class="HEADER">
        <img class="logo" src="https://c.animaapp.com/nZYq2W0H/img/aunipath-logo-r--2@2x.png" alt="AUniPath Logo" />
        <div class="site-name">Aunipath</div>
        <div class="search">
          <div class="overlap-2">
            <input type="text" class="search-input" placeholder="Search a path here..." />
            <button class="SEARCH-btn">
              <img class="ion-search" src="https://c.animaapp.com/nZYq2W0H/img/ion-search.svg" alt="Search" />
            </button>
          </div>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-item">Home</a>
          <a href="about.html" class="nav-item">About</a>
          <a href="login.html" class="log-in-btn">
            <div class="overlap-group"><div class="text-wrapper">Log In</div></div>
          </a>
          <a href="signup.html" class="sign-up-btn">
            <div class="div-wrapper"><div class="div">Sign Up</div></div>
          </a>
        </div>
      </div>

      <div class="login-outer">
        <div class="login-inner">
          <div class="form-area">
            <h2>Log in to your account</h2>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <form>
              <input type="email" placeholder="Email Address" required />
              <input type="password" placeholder="Password" required />
              <label class="checkbox-container">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
              <button type="submit">Log In</button>
              <div class="extra-buttons">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="index.html" class="back-home">Back to Home</a>
              </div>
            </form>
          </div>
          <div class="image-area">
            <div class="image-box">
              <img src="https://c.animaapp.com/nZYq2W0H/img/img.png" alt="University Campus" class="image-content" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
