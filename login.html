<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUniPath - Login</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="LOGIN">
      <div class="HEADER">
        <div class="nav-bar">
          <div class="nav-left">
            <img class="aunipath-logo" src="https://c.animaapp.com/nZYq2W0H/img/aunipath-logo-r--2@2x.png" alt="AUniPath Logo" />
            <a href="index.html" class="aunipath-title">AUniPath</a>
          </div>
          <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="login.html" class="nav-btn login-btn">Log In</a>
            <a href="signup.html" class="nav-btn signup-btn">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="login-outer">
        <div class="login-inner">
          <div class="form-area">
            <h2>Log in to your account</h2>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <form>
              <input type="email" placeholder="Email Address" required />
              <input type="password" placeholder="Password" required />
              <label class="checkbox-container">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
              <button type="submit">Log In</button>
              <div class="extra-buttons">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="index.html" class="back-home">Back to Home</a>
              </div>
            </form>
          </div>
          <div class="image-area">
            <div class="image-box">
              <img src="https://c.animaapp.com/nZYq2W0H/img/img.png" alt="University Campus" class="image-content" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/userlogin.js"></script>
  </body>
</html>
