<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AUniPath - Sign In</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/signin.css" />
</head>
<body>
<div class="SIGNIN">
<div class="HEADER">
<img class="logo" src="https://c.animaapp.com/nZYq2W0H/img/aunipath-logo-r--2@2x.png" alt="AUniPath Logo" />
<div class="site-name">Aunipath</div>
<div class="nav-links">
<div class="nav-item">Home</div>
<div class="nav-item">About</div>
<div class="log-in-btn">
<div class="overlap-group"><div class="text-wrapper">Log In</div></div>
</div>
<div class="sign-up-btn">
<div class="div-wrapper"><div class="div">Sign Up</div></div>
</div>
</div>
<div class="search">
<div class="overlap-2">
<div class="text-wrapper-4">Search a path here...</div>
<div class="SEARCH-btn">
<img src="https://c.animaapp.com/nZYq2W0H/img/ion-search.svg" alt="Search" />
</div>
</div>
</div>
</div>

<div class="sign-in-outer">
<div class="sign-in-inner">
<div class="form-area">
<h2>Create your account</h2>
<p>Already have an account? <a href="#">Log-in</a></p>
<form>
<input type="text" placeholder="First Name" required />
<input type="text" placeholder="Last Name" required />
<input type="email" placeholder="Email Address" required />
<input type="password" placeholder="Password" required />
<input type="password" placeholder="Re-enter Password" required />
<label class="checkbox-container">
<input type="checkbox" required />
<span>I agree to the terms and conditions</span>
</label>
<button type="submit">Submit</button>
</form>
</div>
<div class="image-area">
<div class="image-box">IMAGE</div>
</div>
</div>
</div>

</div>
</body>
</html>
