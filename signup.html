<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUniPath - Sign Up</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="SIGNIN">
      <div class="HEADER">
        <div class="nav-bar">
          <div class="nav-left">
            <img class="aunipath-logo" src="https://c.animaapp.com/nZYq2W0H/img/aunipath-logo-r--2@2x.png" alt="AUniPath Logo" />
            <a href="index.html" class="aunipath-title">AUniPath</a>
          </div>
          <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="login.html" class="nav-btn login-btn">Log In</a>
            <a href="signup.html" class="nav-btn signup-btn">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="sign-in-outer">
        <div class="sign-in-inner">
          <div class="form-area">
            <h2>Create your account</h2>
            <p>Already have an account? <a href="login.html">Log-in</a></p>
            <form>
              <input type="text" placeholder="First Name" required />
              <input type="text" placeholder="Last Name" required />
              <input type="email" placeholder="Email Address" required />
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Re-enter Password" required />
              <label class="checkbox-container">
                <input type="checkbox" required />
                <span>I agree to the terms and conditions</span>
              </label>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="image-area">
            <div class="image-box">IMAGE</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/userlogin.js"></script>
  </body>
</html>
